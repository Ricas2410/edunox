# fly.toml app configuration file generated for edunox-gh on 2024-01-15T10:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "edunox-gh"
primary_region = "fra"

[build]

[env]
  DEBUG = "False"
  DJANGO_SETTINGS_MODULE = "edubridge.settings"
  PYTHONPATH = "."

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health/"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static/"
